<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset='UTF-8'>
    <title></title>

    <!--  CSS próprio::
    ======================================================== -->
    <link rel='stylesheet' href='css/footer.css' text='text/css' media='all'>
    <link rel='stylesheet' href='css/header.css' text='text/css' media='all'>
    <link rel='stylesheet' href='css/main.css' text='text/css' media='all'>
    <link rel='stylesheet' href='css/nav.css' text='text/css' media='all'>
    <link rel='stylesheet' href='css/novo.css' text='text/css' media='all'>
    <link rel='stylesheet' href='css/style.css' text='text/css' media='all'>
    
    <!-- Fonts Google 
    ======================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    
    <!-- JavaScript próprio:: 
    ======================================================== -->
    <script type='text/javascript' src='javascript/javaScript.js'></script>
    
    <!-- Pasta Style - bibliotecas de CSS 
    ======================================================== -->
    <link rel='stylesheet' href='style/BootStrap/css/bootstrap.css' text='text/css' media='all'>   
    <link rel='stylesheet' href='style/circle.css' text='text/css' media='all'>
    <link rel='stylesheet' href='style/font-awesome/css/font-awesome.css' text='text/css' media='all'>
    <link rel='stylesheet' href='style/material-design-iconic-font.css' text='text/css' media='all'>
    <link rel='stylesheet' href='style/material-design-iconic-font.min.css' text='text/css' media='all'>
    <link rel='stylesheet' href='style/W3C-css3.css' text='text/css' media='all'>
    <link rel='stylesheet' href='style/W3C-css4.css' text='text/css' media='all'>
      
    <!-- Pasta Lib - bibliotecas de JavaScript 
    incluir demais arquivos disponíveis conforme necessário
    ======================================================== -->
    <script type='text/javascript' src='lib/angular.js'></script>
    <script type='text/javascript' src='lib/jquery.js'></script>

    <!-- Infra 
    ======================================================== -->

    <!-- Modules 
    ======================================================== -->
    <script type='text/javascript' src='app/meuApp.js'></script>

    <!-- Controllers 
    ======================================================== -->
    <script type='text/javascript' src='app/controllers/meuController.js'></script>

    <!-- Diretivas 
    ======================================================== -->
    <script type='text/javascript' src='app/directives/fileText.js'></script>

    <!-- Services 
    ======================================================== -->
    <script type='text/javascript' src='app/services/meuService.js'></script>

    <!-- Views 
    ======================================================== -->

    <!-- Config 
    ======================================================== -->

    
  </head>
  <body ng-controller="meuCtrl">

    <!-- Seção: Cabeçalho -->
    <header></header>
    <!-- Seção: Cabeçalho -->

    <!-- Seção: Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#"><i class="fa fa-tasks fa-3x" aria-hidden="true"></i></a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Funcionalidade 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Funcionalidade 2</a>
        </li>
      </ul>
    </nav>
    <!-- Seção: Barra de Navegação -->

    <!-- Seção: Principal -->
    <main>

      <!-- Seção: Título da aplicação -->
      <section class="w3-container w3-center w3-teal">
        <h1 class="" ng-bind="app"></h1>
      </section>
      <!-- Seção: Título da aplicação --> 

      <!-- Seção:  -->
      <section class="">

        <div class="container jumbotron">

          <div class="container">
            <div class="form-group">
              <label>Título</label>
              <input  class="form-control" 
                      type="text"
                      ng-model="tarefa.titulo">
            </div>
          </div>

          <div class="container">
            <div class="form-group">
              <label for="">Tipo da Tarefa</label>
              <select   name="" 
                        id=""
                        class="form-control"´
                        ng-model="tarefa.tipoTarefa"
                        ng-options="tipo.nome for tipo in tipos">
              </select>
            </div>
          </div>
          
          <div class="container">
            <div class="row">
              <div class="container col-sm-6">
                <div class="form-group">
                  <label for="usr">Data de início</label>
                  <input  type="date" 
                          class="form-control" 
                          id=""
                          ng-model="tarefa.dataInicio">
                </div>
              </div>
              <div class="container col-sm-6">
                <div class="form-group">
                  <label for="usr">Data de término</label>
                  <input  type="date" 
                          class="form-control" 
                          id=""
                          ng-model="tarefa.dataTermino">
                </div>
              </div>
            </div>
          </div>
          
          <div class="container">
            <div class="row">

              <div class="container col-sm-9">
                <div class="form-group">
                  <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea   class="form-control" 
                                rows="5" 
                                id="itemDescricao"
                                ng-model="item.descricao">
                    </textarea>
                  </div>
                </div>
              </div>

              <div class="container col-sm-3">
                <div class="form-group">
                  <label for="usr">Duração</label>
                  <input  type="text" 
                          class="form-control" 
                          placeholder="Horas"
                          id="itemDuracao"
                          ng-model="item.duracao">
                </div>

                <div class="form-group">
                  <label for="usr">Situação</label>
                  <input  type="text" 
                          class="form-control" 
                          id="itemSituacao"
                          ng-model="item.situacao">
                </div>
              </div>
              
            </div>
            <button   type="button" 
                      class="btn btn-success"
                      id=""
                      ng-disabled="isItemEditavel(itens)"
                      ng-click="adicionarItem(item)">
              Adicionar
            </button>
            <button   type="button" 
                      class="btn btn-info"
                      id="btnSalvar"
                      ng-show="isItemEditavel(itens)"
                      ng-click="salvarItem(item)">
              Salvar
            </button>
          </div>

        </div>

      </section>
      <!-- Seção: Inserir dados -->


      <!-- Seção: Lista de tarefas do projeto -->
      <section>
        <div class="container jumbotron">
          <ul class="list-group">
            
            <table class="table table-striped">
              <tr>
                <th>Descrição</th>
                <th>Duração</th>
                <th>Situação</th>
                <th>Ação</th>
              </tr>
              <tr ng-repeat="item in itens">
                <td>{{item.descricao}}</td>
                <td>{{item.duracao}}</td>
                <td>{{item.situacao}}</td>
                <td>
                  <div class="container">
                    <div class="row">
                      <div class="container">
                        <button   type="button" 
                                  class="btn btn-danger"
                                  id=""
                                  ng-click="itemSelecionado(item)">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </div>
                      <div class="container mt-1">
                        <button   type="button" 
                                  class="btn btn-primary"
                                  id=""
                                  ng-click="editarItem(item)">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>

            </table>
            
          </ul>
        </div>
      </section>
      <!-- Seção: Lista de tarefas do projeto -->


      <!-- Seção: Nome -->
      <section></section>
      <!-- Seção: Nome -->

    </main>
    <!-- Seção: Principal -->

    <!-- Seção: Rodapé -->
    <footer></footer>
    <!-- Seção: Rodapé -->

  </body>
</html>
